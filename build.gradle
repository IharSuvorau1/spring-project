plugins {
    // Tell Gradle to add Vaadin support
    id 'com.devsoap.plugin.vaadin' version '1.2.6'
}
    group 'epam.com'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.vaadin', name: 'vaadin-server', version: '8.1.6'
    compile group: 'com.vaadin', name: 'vaadin-client', version: '8.1.6'
    compile group: 'com.vaadin', name: 'vaadin-themes', version: '8.1.6'
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version: '5.0.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.1.RELEASE'
    compile group: 'com.google.guava', name: 'guava', version: '23.4-jre'
    compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}